<!DOCTYPE html>
<html>
<head>
    <title>Meu Projeto de Desenho</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="meuCanvas" width="600" height="400"></canvas>

    <script>
        // Obtém o elemento canvas pelo ID
        var tela = document.getElementById('meuCanvas');

        // Obtém o contexto de desenho 2D do canvas
        var pincel = tela.getContext('2d');

        // Desenha a cabeça
        pincel.fillStyle = 'darkgreen'; // Cor da cabeça
        pincel.fillRect(200, 50, 350, 300); // Posição e tamanho da cabeça

        // Desenha os olhos
        pincel.fillStyle = 'black'; // Cor dos olhos
        pincel.fillRect(250, 110, 90, 90); // Olho esquerdo
        pincel.fillRect(410, 110, 90, 90); // Olho direito

        // Desenha o nariz
        pincel.fillStyle = 'red'; // Cor do nariz
        pincel.fillRect(340, 200, 70, 100); // Posição e tamanho do nariz

        // Desenha a boca ou barba
        pincel.fillStyle = 'yellow'; // Cor da boca ou barba
        pincel.fillRect(300, 240, 40, 110); // Boca ou barba esquerda
        pincel.fillRect(410, 240, 40, 110); // Boca ou barba direita
    </script>
</body>
</html>
